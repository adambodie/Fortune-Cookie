<!DOCTYPE html>
<html lang="en-US">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<title>Fortune Cookie</title>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="main.css">
	</head>
<body>
<div class="container">
	<header><img src="banner.gif" class="img-responsive" alt="Read Your Fortune Cookie"></header>
	<div ng-app="myApp" ng-controller="fortuneController" name="form">
		<div class="row">
			<div class="col-md-6">
				<div class="info">
					<h1>What's your Fortune</h1>
					<fieldset>
						<label for="firstName">First Name:</label><br>
						<input type="text" ng-model="firstName" ng-disabled="mySwitch" class="input"><br>
						<label for="lastName">Last Name:</label><br>
						<input type="text" ng-model="lastName" ng-disabled="mySwitch" class="input"><br>
						<label for="age">Age:</label><br>
						<input type="text" ng-model="age" ng-disabled="mySwitch" class="input"><br>
					</fieldset>
					<button ng-click="toggle()" ng-disabled="mySwitch" class="btn btn-danger">Read Me</button>
					<button ng-click="reset()" ng-model="mySwitch" class="btn btn-danger">Try Again</button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="info" style="height: 370px;">
				<h1>Read Your Fortune</h1>
				<p ng-show="myVar" id="answer">{{age - ((firstName | length) + (lastName | length)) | random}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
    <!-- Modules -->
    <script src="js/app.js"></script>           
    <!-- Controllers -->
    <script src="js/controllers/fortuneController.js"></script>
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
