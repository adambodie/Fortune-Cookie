<!DOCTYPE html>
<html lang="en-US">
	<head>
	     	<meta charset="utf-8">
        	<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
        	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	   	<!--<link rel="icon" href="img/banner.jpg">-->
	   	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

			<title>Fortune Cookie</title>
		
        	<!-- Latest compiled and minified CSS -->
        	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        	<!-- Optional theme -->
        	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">		
		
			<!-- CSS Styles -->
			<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="css/main.min.css">
		
	</head>
<body>
<div class="container">
	<header><img src="img/banner.gif" class="img-responsive" alt="Read Your Fortune Cookie"></header>
	<div ng-app="myApp" ng-controller="fortuneController" name="form">
		<div class="row" ng-controller="numberController">
			<div class="col-md-6">
				<div class="info">
					<h2>What's your Fortune</h2>
					<fieldset>
						<label for="firstName">First Name:</label><br>
						<input type="text" ng-model="firstName" ng-disabled="mySwitch" class="input"><br>
						<label for="lastName">Last Name:</label><br>
						<input type="text" ng-model="lastName" ng-disabled="mySwitch" class="input"><br>
						<label for="age">Age:</label><br>
						<input type="text" ng-model="age" ng-disabled="mySwitch" class="input"><br>
					</fieldset>
					<div class="buttons">
						<button ng-click="toggle()" ng-disabled="mySwitch" class="btn">Read Me</button>
						<button ng-click="reset()" class="btn">Try Again</button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="info">
				<h2>Read Your Fortune</h2>
				<p ng-show="myVar" class="answer">{{number() | random}}</p>
				<div>
					<p ng-show="myVar" class="answer">{{lucky()}}</p>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
    <!-- Modules -->
    <script src="js/app.js"></script>           
    <!-- Controllers -->
    <script src="js/controllers/fortuneController.js"></script>
    <script src="js/controllers/numberController.js"></script>
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>    

    <!-- Latest compiled and minified JavaScript -->    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
