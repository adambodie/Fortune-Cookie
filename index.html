<!DOCTYPE html>
<html lang="en-US">
	<head>
	  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fortune Cookie</title>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<!-- CSS Styles -->
		<link rel="stylesheet" href="/dist/css/main.min.css">		
		<!-- endbower -->
	</head>
<body>
	<header><img src="dist/img/banner.gif" class="img-responsive" alt="Read Your Fortune Cookie"></header>

	<div class="container">

	<div ng-app="myApp" ng-controller="FortuneController" name="form">
		<fortune></fortune>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="info">
					<h2>What's your Fortune</h2>
					<fieldset>
						<input type="text" ng-model="firstName" ng-model-options="{updateOn: 'blur'}" ng-disabled="mySwitch" class="input" placeholder="First Name"><br>
						<input type="text" ng-model="lastName" ng-model-options="{updateOn: 'blur'}" ng-disabled="mySwitch" class="input" placeholder="Last Name"><br>
						<input type="text" ng-model="age" ng-model-options="{updateOn: 'blur'}" ng-disabled="mySwitch" class="input" placeholder="Age"><br>
					</fieldset>
					<div class="buttons">
						<button ng-click="submit()" ng-disabled="mySwitch" class="btn">Read Me</button>						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
			<!-- bower:js -->
			<script src="bower_components/jquery/dist/jquery.min.js"></script>
			<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<script src="bower_components/angular/angular.min.js"></script>
			<!-- endbower -->

		<!-- Modules -->
		<script src="dist/js/app.js"></script>
		<!-- Controllers -->
		<script src="dist/js/controllers/FortuneController.js"></script>
		<!-- Directives -->
		<script src="dist/js/directives/fortune.js"></script>

</body>
</html>
